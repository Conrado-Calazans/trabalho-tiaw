<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capítulo Aberto - CRUD</title>
    <link rel="stylesheet" href="/src/public/css/style.css">
    
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="/src/public/images/Logo.png" alt="Capítulo Aberto" />
                <div class="textos">
                    <h1>Biblioteca online gratuita</h1>
                    <p>Explore uma coleção de livros disponíveis para leitura gratuita.</p>
                    <button class="explorar-btn" id="explorarBtn">Explorar</button>
                </div>
            </div>
        </div>
    </header>
    <header class="secondary-header">
        <div class="menu">
            <a href="favoritos.html">Meus favoritos</a>
            <a href="catalogo.html">Catalogo de livros</a>
            <button id="authButton">Entrar/Cadastrar</button>
            <button id="notificacoesBtn">Notificações</button>
        </div>
    </header>
    <section class="hero">
        <img src="/src/public/images/CA_notebook_readref.png" alt="Livros em um notebook" />
    </section>
    <section class="categorias">
        </section>

    <section class="destaques">
        <h2>Em Destaque</h2>
        <div class="admin-controls">
            <button id="addBookBtn" class="explorar-btn">Adicionar Novo Livro</button>
        </div>
        <div class="cards" id="cardsContainer">
            </div>
    </section>

    <footer>
        </footer>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeBookModal">&times;</span>
            <h3 id="modalTitle">Adicionar Livro</h3>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                <label for="bookTitle">Título:</label>
                <input type="text" id="bookTitle" placeholder="Título do livro" required>
                <label for="bookDescription">Descrição:</label>
                <textarea id="bookDescription" placeholder="Descrição do livro" rows="4" required></textarea>
                <label for="bookImage">URL da Imagem:</label>
                <input type="text" id="bookImage" placeholder="Ex: /src/public/images/imagem.jpg" required>
                <label for="bookPdf">URL do PDF:</label>
                <input type="text" id="bookPdf" placeholder="Ex: /src/public/pdfs/livro.pdf" required>
                <button type="submit" id="saveBookBtn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="/src/public/scripts/crud.js"></script>
    <script src="/src/public/scripts/script.js"></script>
</body>
</html>
