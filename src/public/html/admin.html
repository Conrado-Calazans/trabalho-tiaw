<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Capitulo Aberto</title>
    
    <script src="/src/public/scripts/verificar-admin.js"></script>
    
    <link rel="stylesheet" href="/src/public/css/style.css">
    <link rel="stylesheet" href="/src/public/css/style3.css">
</head>
<body>
    <header>
      <div class="top-bar">
        <div class="logo">
            <img src="/src/public/images/CA_logo.png" alt="Capítulo Aberto" />
            <div class="textos">
            <h1>Biblioteca online gratuita</h1>
            <p>Explore uma coleção de livros disponíveis para leitura gratuita.</p>
            </div>
        </div>
      </div>
    </header>

    <header class="secondary-header">
        <div class="menu">
            <a href="#" id="logout-btn">Sair</a> 
        </div>
    </header>      
    <main>
        <section id="book-form">
            <h2>Adicionar Novo Livro</h2>
            <form id="add-book-form">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" placeholder="Insira aqui o título da obra." required>

                <label for="autor">Autor</label>
                <input type="text" id="autor" placeholder="Insira aqui o nome do autor." required>

                <label for="genero">Gênero</label>
                <input type="text" id="genero" placeholder="Separe com virgula para mais de um gênero." required>

                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Insira aqui a descrição" required></textarea>

                <label for="imagem">Imagem da Capa</label>
                <input type="file" id="imagem" accept="image/*">

                <label for="pdf">Arquivo PDF</label>
                <input type="file" id="pdf" accept=".pdf">

                <button type="submit">Adicionar Livro</button>
            </form>
        </section>        
    </main>
    <section id="book-list">
        <h2>Lista de Livros</h2>
        <ul id="livros"></ul>
    </section>
    <footer>        
        <div class="footer-copy">© 2025 - Projeto Capítulo Aberto</div>
    </footer>
    
    <script src="/src/public/scripts/auth.js"></script> 
    <script src="/src/public/scripts/books.js"></script>
    <script src="/src/public/scripts/script.js"></script>

    <script>
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault(); // Impede que o link "#" mude a URL
            authManager.logout();
        });
    </script>
</body>
</html>
