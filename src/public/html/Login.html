<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Catálogo de Filmes</title>
    <style>
        .container-login {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            border: 2px solid cornflowerblue;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: cornflowerblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-login:hover {
            background-color: darkblue;
        }
        
        .erro {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        
        .sucesso {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        
        .link-cadastro {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-cadastro a {
            color: cornflowerblue;
            text-decoration: none;
        }
        
        .link-cadastro a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        
        
        <div class="actions">
            <a href="cadastro.html" style="color: white; margin-right: 10px;">Cadastrar</a>
        </div>
    </header>

    <main>
        <div class="container-login">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Login</h2>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                
                <div id="mensagem"></div>
            </form>
            
            <div class="link-cadastro">
                <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </main>

   
<script src="/src/public/scripts/auth.js"></script>

</body>
</html>
