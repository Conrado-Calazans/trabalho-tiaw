<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
    <link rel="stylesheet" href="/src/public/css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
        <div class="logo">
            <img src="images/CA_logo.png" alt="Capítulo Aberto" />
            <div class="textos">
            <h1>Biblioteca online gratuita</h1>
            <p>Explore uma coleção de livros disponíveis para leitura gratuita.</p>
            </div>
        </div>
        </div>
    </header>

    <header class="secondary-header">
        <div class="menu">  
        <a href="favoritos.html">Livros Favoritos</a>
        <a href="minha_conta.html">Minha Conta</a>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Pesquisar livros por título, autor ou palavra-chave  ">
            <a class="search-btn">
            <img src="images/lupa.png" alt="">
            </a>
        </div>            
        </div>
    </header>
    <div class="container">
        <h1>Adicionar uma anotação</h1>
        
        <!-- Formulário para adicionar/editar notas -->
        <form id="noteForm">
            <input type="hidden" id="noteId">
            <input type="text" id="noteTitle" placeholder="Título" required>
            <textarea id="noteContent" placeholder="Conteúdo" required></textarea>
            <button type="submit" id="submitBtn">Adicionar Anotação</button>
            <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
        </form>

        <!-- Seção de busca -->
    <div class="notes-search-section">
        <input type="text" id="searchInput" placeholder="Buscar notas...">
    </div>

    <!-- Lista de notas -->
    <div id="notesList">
        <!-- As notas serão inseridas aqui dinamicamente -->
        <div class="notes-container">
            <!-- Exemplo de estrutura de uma nota -->
            <!-- <div class="note-card" data-id="${id}">
                <h3 class="note-title"></h3>
                <p class="note-content"></p>
                <div class="note-actions">
                    <button class="edit-btn">Editar</button>
                    <button class="delete-btn">Excluir</button>
                </div>
            </div> -->
            </div>
        </div>
    </div>
    <div class="voltar-container">
        <a href="index.html" class="btn-voltar">Voltar à página inicial</a>
    </div>    
    <footer>
        <div class="footer-links">
            <a href="#">Produtos</a>
            <a href="#">Parcerias</a>
            <a href="#">Recursos</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </div>
        <div class="footer-copy">© 2025 - Projeto Capítulo Aberto</div>
    </footer>
    <script src="/src/public/scripts/appnotes.js"></script>
</body>
</html>
