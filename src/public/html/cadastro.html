<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar livros - Capítulo Aberto</title>
  <link rel="stylesheet" href="/src/public/css/cadastro.css"/>  
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="logo">
        <img src="/src/public/images/CA_logo.png" alt="Capítulo Aberto" />
        <div class="textos">
          <h1>Biblioteca online gratuita</h1>
          <p>Explore uma coleção de livros disponíveis para leitura gratuita.</p>
          <button class="explorar-btn" id="explorarBtn">Explorar</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container-cadastro">
      <h2>Cadastro</h2>
      <form id="form-cadastro">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="confirma-senha">Confirmar Senha:</label>
          <input type="password" id="confirma-senha" name="confirma-senha" required minlength="6" />
        </div>
        <button type="submit" class="btn-cadastro">Cadastrar</button>
        <div id="mensagem"></div>
      </form>
      <div class="link-login">
        <p>Já tem conta? <a href="login.html">Faça login aqui</a></p>
      </div>
    </div>
  </main>

  <script src="/script/auth.js"></script>
</body>
</html>
