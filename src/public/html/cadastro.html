<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Catálogo de Filmes</title>
    <style>
        .container-cadastro {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            border: 2px solid cornflowerblue;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .btn-cadastro {
            width: 100%;
            padding: 12px;
            background-color: cornflowerblue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-cadastro:hover {
            background-color: darkblue;
        }
        
        .erro {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        
        .sucesso {
            color: green;
            margin-top: 10px;
            text-align: center;
        }
        
        .link-login {
            text-align: center;
            margin-top: 20px;
        }
        
        .link-login a {
            color: cornflowerblue;
            text-decoration: none;
        }
        
        .link-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">        
        
        <div class="actions">
            <a href="login.html" style="color: white; margin-right: 10px;">Login</a>
        </div>
    </header>

    <main>
        <div class="container-cadastro">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Cadastro</h2>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirma-senha">Confirmar Senha:</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" required minlength="6">
                </div>
                
                <button type="submit" class="btn-cadastro">Cadastrar</button>
                
                <div id="mensagem"></div>
            </form>
            
            <div class="link-login">
                <p>Já tem conta? <a href="login.html">Faça login aqui</a></p>
                <a href="index.html">Voltar à página inicial</a>
            </div>
        </div>
    </main>

   
    <script src="../scripts/auth.js"></script>
</body>
</html>
