<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - CAPÍTULO ABERTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    header {
      background-color: #00aaff;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .logo-text {
      font-size: 22px;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .search-bar input {
      padding: 6px 10px;
      border-radius: 5px;
      border: none;
    }

    .container-cadastro {
      max-width: 400px;
      margin: 50px auto;
      padding: 40px;
      border: 2px solid cornflowerblue;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container-cadastro h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn-cadastro {
      width: 100%;
      padding: 12px;
      background-color: cornflowerblue;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-cadastro:hover {
      background-color: darkblue;
    }

    .link-login {
      text-align: center;
      margin-top: 20px;
    }

    .link-login a {
      color: cornflowerblue;
      text-decoration: none;
    }

    .link-login a:hover {
      text-decoration: underline;
    }

    #mensagem {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Logo" />
      <div class="logo-text">CAPÍTULO ABERTO</div>
    </div>
    <nav>
      <a href="#">Categorias</a>
      <a href="#">Principais Autores</a>
      <a href="#">Livros Favoritos</a>
      <a href="#">Minha Conta</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar livros..."/>
    </div>
  </header>

  <main>
    <div class="container-cadastro">
      <h2>Cadastro</h2>
      <form id="form-cadastro">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required minlength="6" />
        </div>
        <div class="form-group">
          <label for="confirma-senha">Confirmar Senha:</label>
          <input type="password" id="confirma-senha" name="confirma-senha" required minlength="6" />
        </div>
        <button type="submit" class="btn-cadastro">Cadastrar</button>
        <div id="mensagem"></div>
      </form>
      <div class="link-login">
        <p>Já tem conta? <a href="login.html">Faça login aqui</a></p>
      </div>
    </div>
  </main>
<script>
  const form = document.getElementById('form-cadastro');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const confirmaSenha = document.getElementById('confirma-senha').value;

    if (senha !== confirmaSenha) {
      document.getElementById('mensagem').textContent = "As senhas não coincidem.";
      return;
    }

    // Salva no localStorage
    localStorage.setItem('usuario', JSON.stringify({
      nome: nome,
      email: email
    }));
   window.location.href = 'Login.html';
    window.location.href = 'minha-conta.html';
  });
</script>
  <script src="/script/auth.js"></script>
</body>
</html>
